<div class="page" *ngIf="page$ | async as page">
	<div class="header"> {{ page.title }} </div>
	<div class="content">
		<div class="description"> {{ page.description }} </div>
		<div class="image"></div>
	</div>
	<div class="items"></div>
	<div class="categories">
		<span class="category" *ngFor="let category of page.categories ?? [] | seperator : '|' "> {{ category.display ?? category }} </span>
	</div>
</div>
