<div class="container">
	<div class="tabs">
		<span class="tab" *ngFor="let tab of tabs" [routerLink]="['/', tab.route]"> 
			{{ tab.display }} 
		</span>
		<span class="langs tab">
			<span class="lang" *ngFor="let lang of languages"> {{ lang }} </span>
		</span>
	</div>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
